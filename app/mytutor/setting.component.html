

            <div class="row">
                <h4>个人资料</h4>

                     <form class="col s12">
                    <div class="row">
                        <div class="input-field col s6">
                            <input id="first_name" type="text" class="validate" [(ngModel)] = "grad_year">
                            <label for="first_name">毕业年级</label>
                        </div>
                         
                         <div class="input-field col s6">
                            <input  id="last_name" type="text" class="validate" [(ngModel)] = "program">
                            <label for="last_name">专业</label>
                        </div>

                        <div class="input-field col s6">
                            <input  id="last_name" type="text" class="validate"  [(ngModel)] = "phone">
                            <label for="last_name">手机</label>
                        </div>

                        <div class="input-field col s6">
                            <input  id="last_name" type="text" class="validate" [(ngModel)] = "wechat">
                            <label for="last_name">微信号</label>
                        </div>
                        </div>
                    <div class="row">
                        <form class="col s12">
                            <div class="row">
                                <div class="input-field col s12">
                                    <textarea id="textarea1" class="materialize-textarea"></textarea>
                                    <label for="textarea1">个人介绍</label>
                                </div>
                            </div>
                        </form>
                    </div>

                </form>
                <a class = "btn" (click)="PostProfile()" >保存更改</a>
