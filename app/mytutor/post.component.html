  <h4>开新课</h4>
  <form #slotSetting="ngForm" id="myForm" (ngSubmit) = "postSlot(slotSetting.value)">


<div class="row">
<div class="form-group col s6 m6 l6">
  <label for="power">Course</label>
  <select class="form-control" required ngControl = "course_id" required [(ngModel)] = "course_id">
      <option *ngFor ="let course of Courses" >{{course}}</option> 
      </select> 
</div>





   <div class="input-field col s6 m6 l6">
 	<input  id="datetimepicker"  required name = "start_time" type="text" ngControl = "start_time" [(ngModel)] = "start_time" >
 <label>Select the Time</label>
 </div>
 </div>
<div class="row">
  <div class="input-field col s6 m6 l6">
  <input type="number" required ngControl = "duration" [(ngModel)] = "duration">
 <label>Duration (in minutes)</label>
 </div>


 <div class="form-group col s6 m6 l6">
  <label for="power">Capacity</label>
  <select class="form-control" required [(ngModel)] = "capacity">
    <option value="1">1</option>
      <option value="2">2</option>
      <option value="3">3</option>
       <option value="4">4</option>
        <option value="5">5</option>
  </select>
</div>
</div>
 
<div class="row">
  <div class="input-field col s6 m6 l6">
       	<input  type="text" required ngControl="address" [(ngModel)] = "address">
        <label>Address</label>
 </div>


   <div class="input-field col s6 m6 l6" >
       	<input  type="number" required ngControl="fee" [(ngModel)] = "fee">
        <label>Fee</label>
 </div>
</div>
 <div class="input-field col s12">
       	<input  type="text" id="ss">
        <label>Description - no more than 20 chars</label>
 </div>

 <button type="submit"  class = "btn col s12 orange darken-2">Post</button>

 </form>
