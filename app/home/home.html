     <div id = "search" class="row center-align">
          <div class = "col s9 m5 offset-m3" >
          <form (ngSubmit) = "search()">
                  <input id = "searchInput" type="text" class="form-control typeahead" placeholder="Search Courses" >
                  <input class="btn light-blue darken-2" type="submit" value="submit" style="display:none">

<div class = "row center-align" id= "study">
<h2>Start learning journey</h2>
</div>
<div class = "row">
  <div class = "col s12 l3 m6 center-align">
    <img class = "row bigIcon" src = "app/images/students/choose.png">
    <p class = "iconText row center-aligned">Explore courses</p>
  </div>
  <div class = "col s12 l3 m6 center-align">
    <img class = "row bigIcon" src = "app/images/students/schedule.png">
    <p class = "iconText row">Choose a timeslot</p>
  </div>
  <div class = "col s12 l3 m6 center-align">
    <img class = "row bigIcon" src = "app/images/students/signup.png">
    <p class = "iconText row">Sign yourself up</p>
  </div>
  <div class = "col s12 l3 m6 center-align">
    <img class = "row bigIcon" src = "app/images/students/signupStudent.png">
    <p class = "iconText row">Welcome to Tuttee journey!</p>
  </div>
</div>

<div class = "row center-align" id= "teacher">
<h2>Start to tutoring</h2>
</div>
<div class = "row">
  <div class = "col s12 l3 m6 center-align">
    <img class = "row bigIcon" src = "app/images/teachers/contact.png">
    <p class = "iconText row">Contact us for interview</p>
  </div>
  <div class = "col s12 l3 m6 center-align">
    <img class = "row bigIcon" src = "app/images/teachers/upload.png">
    <p class = "iconText row">Upload your profile to us</p>
  </div>
  <div class = "col s12 l3 m6 center-align">
    <img class = "row bigIcon" src = "app/images/teachers/approve.png">
    <p class = "iconText row">Approved by us</p>
  </div>
  <div class = "col s12 l3 m6 center-align">
    <img class = "row bigIcon" src = "app/images/teachers/signupTutor.png">
    <p class = "iconText row">Become a new Tuttee tutor!</p>
  </div>
</div>
