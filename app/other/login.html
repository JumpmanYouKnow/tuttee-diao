 <div class = "row">
 <div id = "registerCard" class = "card center-align col s4 offset-s4">
 <h3>登陆</h3>
 <form class="col s12" #login="ngForm" (ngSubmit)="tryLogin(login.value)"  >
                <div class="row">
                    <div class="input-field col s12">
                        <input id="email" type="email" class="validate" ngControl="email">
                        <label for="email">Email</label>
                    </div>
                </div>

                <div class="row">
                    <div class="input-field col s12">
                        <input id="password" type="password" class="validate" ngControl="password">
                        <label for="password">Password</label>
                    </div>

                </div>
                     <div  [hidden] = "!wrong" >
                         用户名或密码错误！请重试！
                        </div>
            <button type="submit"  class=" modal-action  waves-effect theme-color waves-yellow btn-large">Sign in!</button>
            </form>
 </div>
 </div>
