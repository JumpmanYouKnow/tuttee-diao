 <div class = "row">
 <div id = "registerCard" class = "card center-align col s4 offset-s4">
 <h3>Sign up</h3>
            <form class="col s12 " #register="ngForm" (ngSubmit)="tryRegister(register.value)">
                <div class="row">
                    <div class="input-field col s12">
                        <input id="email" type="email" class="validate" ngControl="email" required> 
                        <label for="email">Email</label>
                    </div>
                </div>

                <div class="row">
                    <div class="input-field col s12">
                        <input id="password" type="password" class="validate" ngControl="password" required>
                        <label for="password">Password</label>
                    </div>
                    <div class="input-field col s12">
                        <input id="repassword" type="password" class="validate" ngControl="repassword" required>
                        <label for="repassword">Re-enter Password</label>
                    </div>

                    
                </div>
    
                   <div  [hidden] = "register.value.password==register.value.repassword || register.pristine" >
                         两次输入不一致
                        </div>
             

                 <button type="submit" [ngClass]="{disabled: register.value.password!=register.value.repassword || !register.valid }" class=" modal-action  waves-effect waves-green btn-large">Sign Up!</button>

                 <input type="checkbox" class="filled-in" id="filled-in-box" checked="checked" />
                 <label for="filled-in-box">我已经同意<a [routerLink] = "['Conditions']">使用条款</a></label>

            </form>
</div>
</div>
